<div class="container">
        <a href="{{ url_for('main.requests', s_type='deviceName', s_keyword=result.deviceName) }}" class="btn btn-default btn-block row" role="button">
            <div class="col-sm-4">
                <h3><b>{{ result.deviceName }}</b></h3>
            </div>
            <div class="col-sm-8 text-right">
                {{ result.systemManufacturer }} <b>:Manufacturer-</b> <br>
                {{ result.localIp }} <b>:IP Address-</b> <br>
                {{ result.serialNumber }} <b>:Serial Number-</b>
            </div>
        </a>
</div>
